<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Memory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button class="btn btn-primary ml-3" id="addNewCardButton">Add New Memory</button>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Main Content Area -->
    <div class="col-md-8 offset-md-2">
      <div id="cardContainer">
        <!-- Cards will be dynamically inserted here -->
      </div>
      <!-- Add pagination here -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <!-- Timeline Area -->
    <div class="col-md-2 d-none d-md-block">
      <ul class="timeline">
        <li class="timeline-item"><span class="timeline-date">2024</span> </li>
        <li class="timeline-item"><span class="timeline-date">2023</span> </li>
        <li class="timeline-item"><span class="timeline-date">2022</span> </li>
      </ul>
    </div>
  </div>
</div>

<!-- Drawer for adding new card -->
<div class="drawer" id="drawer">
  <div class="drawer-content">
    <button class="btn btn-danger" id="closeDrawerButton">Close</button>
    <form id="newCardForm">
      <div class="form-group">
        <label for="memoryDate">Memory Date</label>
        <input type="date" class="form-control" id="memoryDate" required>
      </div>
      <div class="form-group">
        <label for="memoryText">Memory</label>
        <textarea id="memoryText" class="form-control" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="fileUpload">Upload Memory</label>
        <input type="file" class="form-control-file" id="fileUpload" required>
        <img id="filePreview" class="img-fluid mt-2" style="max-height: 200px; display: none;" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
